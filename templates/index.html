<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Robotic Tomatoes</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-10 jumbotron text-center">
        <h1>Robotic Tomatoes</h1>
        <p>Generating your next favorite movie!</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="well">
          <h5>What gerne are you feeling tonight?</h5>
          <!-- <select id="selDatasetgenre"></select> -->
          <select id="selDatasetgenre" onchange="genreSelect(this.value)"></select>
        </div>
        <!-- Add look for movies button here -->
        <div class="bg-dark list-group-item">
          <button id="select-btn" type="button" class="btn btn-dark">
              Show Movies
          </button>
        </div>
      </div>
      <div class="col-md-6">  
        <div class="well">
          <h5>Do you want to see a Blockbuster, Average or Underrated Movie?</h5>
          <!-- <select id="selDatasetgenre"></select> -->
          <select id="selDatasetpop" onchange="popSelect(this.value)"></select>
        </div>
      </div>
      <div class="col-md-6">
        <div class="well">
          <h5>Which movie have you enjoyed watching?</h5>
          <!-- <select id="selDatasetgenre"></select> -->
          <select id="selDatasetmovie" onchange="GenerateTables(this.value)"></select>
        </div>
        <!--- Table of Recomended Movies generated by natrual language processing --->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Movie</th>
                    <th>Gerne</th>
                    <th>Critics Score</th>
                    <th>Robotic Score</th>
                    <th>Streaming Service</th>
                </tr>
            </thead>
            <tbody></tbody>
          </table>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="static/js/app.js"></script>

</body>

</html>
