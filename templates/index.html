        <div class="well">

          <select id="selDatasetgenre" onchange="genreSelect(this.value)"></select>

        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">ML-Roma Tomato Recomendation</h3>
          </div>

        </div>
      </div>
      <div class="col-md-4">
        <div class="well">
          <h5>Which movie have you enjoyed watching?</h5>
          <!-- <select id="selDatasetgenre"></select> -->
          <select id="selDatasetmovie" onchange="movieSelect(this.value)"></select>
        </div>
        <!--- Table of Recomended Movies generated by natrual language processing --->
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">NLP-Cherry Tomato Recomendation</h3>
          </div>
          <div id="movies-nlp" class="panel-body"></div>
        </div>
      </div>
    </div>
